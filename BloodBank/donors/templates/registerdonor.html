<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-2 col-sm-3 col-md-2 col-lg-3 col-xl-2 col-xxl-3">

            </div>
            <div class="col col-8 col-sm-6 col-md-8 col-lg-6 col-xl-8 col-xxl-6">
                <table class="table table-borderless">
                    <tr>
                        <td> Blood group </td>
                        <td> <select class="form-control" name="" id="">
                            <option value=" A+ "> A+ </option>
                            <option value="A-"> A- </option>
                            <option value="B+"> B+ </option>
                            <option value=" B- "> B- </option>
                            <option value=" AB+ "> AB+ </option>
                            <option value=" AB- "> AB- </option>
                            <option value=" O+ "> O+ </option>
                            <option value=" O- "> O- </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td> Name </td>
                        <td> <input type="text" class="form-control" placeholder="Enter your name" > </td>
                    </tr>
                    <tr>
                        <td> Address </td>
                        <td> <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Enter your address" ></textarea> </td>
                    </tr>
                    <tr>
                        <td> Pincode </td>
                        <td> <input type="text" class="form-control" placeholder="Enter the pincode" > </td>
                    </tr>
                    <tr>
                        <td> Mobile </td>
                        <td> <input type="text" class="form-control" placeholder="Enter your mobile number" > </td>
                    </tr>
                    <tr>
                        <td> last donated date </td>
                        <td> <input type="date" class="form-control" placeholder="Enter last donated date" > </td>
                    </tr>
                    <tr>
                        <td>  </td>
                        <td> <center> <button class="btn btn-warning"> REGISTER </button> </center> </td>
                    </tr>
                </table>

            </div>
            <div class="col col-2 col-sm-3 col-md-2 col-lg-3 col-xl-2 col-xxl-3">

            </div>
        </div>
    </div>


</body>
</html>
