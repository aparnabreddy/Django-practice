<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerevent</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table table-borderless">
                    <tr>
                        <td> Event title </td>
                        <td> <input type="text" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td> Event description </td>
                        <td> <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea> </td>
                    </tr>
                    <tr>
                        <td> Venue </td>
                        <td> <input type="text" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td> Event date </td>
                        <td> <input type="date" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td> <center> <button class="btn btn-warning"> REGISTER </button> </center> </td>
                    </tr>
                </table>

            </div>
            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

            </div>
        </div>
    </div>
    
</body>
</html>
